spring:
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mp?serverTimezone=UTC
    username: root
    password: root
  main:
    banner-mode: off
#开启mp的日志（输出到控制台）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    banner: false
    db-config:
      logic-delete-field: deleted
      logic-not-delete-value: 0
      logic-delete-value: 1
# 应用服务 WEB 访问端口
---
#开发
spring:
  profiles: dev
server:
  port: 8080
---
#生成
spring:
  profiles: pro
server:
  port: 80
---
#测试
spring:
  profiles: test
server:
  port: 81
---


